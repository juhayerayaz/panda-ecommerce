<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Ecommerce</title>
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- css link  -->
        <link rel="stylesheet" href="./css/style.css">
        <!-- font awesome link  -->
        <script src="https://kit.fontawesome.com/73288b86e8.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- heading start  -->
    <header class="container ps-0 pe-0 ps-lg-2 pe-lg-2">
        <nav class="navbar navbar-expand-lg navbar-light pb-0">
            <div class="container-fluid me-lg-5 ms-lg-5 mt-4">
            <nav class="navbar navbar-light ">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="./images/logo.png" alt="" width="159">
                    </a>
                </div>
            </nav>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center d-flex">
                        <form class="d-flex">
                            <input class="form-control me-2 search-btn rounded-pill bg-opacity-10 bg-secondary" type="search" placeholder="Search" aria-label="Search" >
                        </form>
                        <li class="nav-item mx-lg-3">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item mx-lg-3">
                            <a class="nav-link active" href="#">Shoes</a>
                        </li>
                        <li class="nav-item mx-lg-3">
                            <a class="nav-link active" href="#">Bag Pack</a>
                        </li>
                        <li class="nav-item mx-lg-3">
                            <a class="nav-link active" href="#">Subscribe</a>
                        </li>

                </div>
            </div>
        </nav>
    </header>
    <!-- heading end  -->
    <!-- bootstrap js bundle  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
